<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
<div>
    <button id="pause" data-paused-text="Resume" data-ongoing-text="Pause">Pause</button>
    <button id="restart">Restart (random)</button>
    <button class="speed-control" data-speed-factor="1">1x</button>
    <button class="speed-control" data-speed-factor="2">2x</button>
    <button class="speed-control" data-speed-factor="3">3x</button>
    <button class="speed-control" data-speed-factor="4">4x</button>
    <button class="speed-control" data-speed-factor="5">5x</button>
    <button class="speed-control" data-speed-factor="6">6x</button>
    <button class="speed-control" data-speed-factor="7">7x</button>
    <button class="speed-control" data-speed-factor="8">8x</button>
    <button class="speed-control" data-speed-factor="9">9x</button>
    <button class="speed-control" data-speed-factor="10">10x</button>
</div>
<canvas id="canvas"></canvas>
<script src="dist/app.js"></script>
</body>
</html>
